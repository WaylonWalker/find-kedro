name: Test

on:
  push:
    branches:
      - "*"

jobs:
  lint_test:

    
    strategy:
      matrix:
        os: ["ubuntu-latest", "ubuntu-16.04", "windows-latest", "windows-2016", "macos-latest"]
        kedro-versions: ['kedro', 'kedro==0.15.9', 'kedro==0.15.8', 'kedro==0.15.7', 'kedro==0.15.6', 'kedro==0.15.5', 'kedro==0.15.4', 'kedro==0.15.3', 'kedro==0.15.2', 'kedro==0.15.1', 'kedro==0.15.0']
        python-version: [3.6, 3.7]
    runs-on: "${{ matrix.os }}"

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements_test.txt
        pip install ${{ matrix.kedro-versions }}
    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: install project
      run: python setup.py install
    - name: Test with pytest
      run: |
         pip install pytest
         pytest
